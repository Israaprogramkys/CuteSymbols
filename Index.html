            <button onclick="copySymbol('❁', this)">❁</button>
        </div>
        <div class="copied-message" id="copiedMessageDivers">Copié !</div>
    </section>
</div>

<script>
    function proceed() {
        document.querySelector('.intro').style.animation = 'fadeOut 1s forwards';
        setTimeout(() => {
            document.querySelector('.intro').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }, 1000);
    }

    function copySymbol(symbol, button) {
        navigator.clipboard.writeText(symbol).then(() => {
            const sectionId = button.closest('section').id;
            const copiedMessage = document.getElementById(`copiedMessage${sectionId.charAt(0).toUpperCase() + sectionId.slice(1)}`);
            copiedMessage.style.display = 'block';
            setTimeout(() => {
                copiedMessage.style.display = 'none';
            }, 2000);
        });
    }

    function searchSymbols() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const sections = document.querySelectorAll('section');
        
        sections.forEach(section => {
            const title = section.querySelector('h2').textContent.toLowerCase();
            section.style.display = title.includes(input) ? 'block' : 'none';
        });
    }
</script>

</body>
</html>
